<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UofT Food Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-container">
        <img src="uoft-logo.png" alt="University of Toronto Logo" class="logo">
      </div>
      <h1>UofT Food Order</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <section class="categories">
    <h2>Choose Your Meal</h2>
    <div class="category">
      <h3>Breakfast</h3>
      <p>Start your day with a delicious breakfast.</p>
    </div>
    <div class="category">
      <h3>Lunch</h3>
      <p>Midday meals to keep you going.</p>
    </div>
    <div class="category">
      <h3>Dinner</h3>
      <p>End your day with a satisfying meal.</p>
    </div>
  </section>

  <section id="menu" class="menu">
    <h2>Menu</h2>
    <div class="menu-items" id="menu-items"></div>
  </section>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <button id="checkout-button">Checkout</button>
  </section>

  <footer id="contact">
    <p>Contact Us: uoft-food@university.com</p>
    <p>&copy; 2024 University of Toronto</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
