<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UofT Food Order</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/uoft-logo.png" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo-container">
          <img
            src="images/uoft-logo.png"
            alt="University of Toronto Logo"
            class="logo"
          />
        </div>
        <h1>UofT Food Order</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="categories">
      <h2>Select A Restaurant</h2>
      <div class="category">
        <h3 id="restaurant-a-btn" onclick="selectRestaurant('A')">
          Restaurant A
        </h3>
      </div>
      <div class="category">
        <h3 id="restaurant-b-btn" onclick="selectRestaurant('B')">
          Restaurant B
        </h3>
      </div>
      <div class="category">
        <h3 id="restaurant-c-btn" onclick="selectRestaurant('C')">
          Restaurant C
        </h3>
      </div>
    </section>

    <section id="menu" class="menu">
      <h2>Menu</h2>
      <div class="menu-items" id="menu-items"></div>
    </section>

    <section id="cart" class="cart">
      <h2>Cart (<span id="cart-count">0</span> items)</h2>
      <ul id="cart-list"></ul>
      <button id="checkout-button">Checkout</button>
    </section>

    <footer id="contact">
      <p>Contact Us: https://foodservices.utoronto.ca/</p>
      <p>&copy; Made with â™¥ by Avery Lor</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
